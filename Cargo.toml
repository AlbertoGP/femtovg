[package]
name = "gpucanvas"
description = "Antialiased 2d vector drawing library written in rust"
version = "0.1.0"
license = "MIT"
readme = "README.md"
authors = ["Peter Todorov <ptodorov@cytec.bg>"]
keywords = ["graphics", "canvas", "vector", "drawing", "gpu"]
categories = ["graphics"]
repository = "https://github.com/cytecbg/rscanvas"
edition = "2018"

[dependencies]
fnv = "1.0.6"
bitflags = "1.2.1"
image = "0.23.0-preview.0"
freetype-rs = "0.23.0"
unicode-normalization = "0.1.11"

[build-dependencies]
gl_generator = "0.13"

[dev-dependencies]
glutin = "0.22.0-alpha4"
